<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 40px;
      margin-bottom: 20px;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    .mode-toggle {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #fff;
      color: #222;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 6px 18px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, color 0.3s;
    }
    form {
      max-width: 420px;
      margin: 30px auto;
      padding: 30px 25px 20px 25px;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      position: relative;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #222;
      transition: color 0.3s;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #bdbdbd;
      border-radius: 6px;
      font-size: 1rem;
      background: #f7fafd;
      transition: border 0.2s, background 0.3s, color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid #4CAF50;
      outline: none;
      background: #fff;
    }
    .input-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      color: #888;
      z-index: 2;
    }
    .char-counter {
      font-size: 0.92em;
      color: #888;
      text-align: right;
      margin-top: -14px;
      margin-bottom: 10px;
    }
    .email-feedback {
      font-size: 0.95em;
      margin-top: -12px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      height: 20px;
    }
    .email-feedback.valid {
      color: #4CAF50;
    }
    .email-feedback.invalid {
      color: #f44336;
    }
    .strength-bar {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 4px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .strength-bar-inner {
      height: 100%;
      width: 0;
      background: #f44336;
      transition: width 0.3s, background 0.3s;
    }
    .strength-weak {
      background: #f44336;
    }
    .strength-medium {
      background: #ff9800;
    }
    .strength-strong {
      background: #4CAF50;
    }
    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #fff;
      color: #222;
      padding: 16px 28px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      border: 1px solid #e0e0e0;
      font-size: 1.1em;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 18px;
    }
    .gender-other-input {
      display: none;
      margin-bottom: 18px;
    }
    .show-gender-other {
      display: block;
    }
    .show-passwords {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 18px;
    }
    button[type="submit"], button[type="reset"] {
      width: 48%;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #4CAF50, #2196F3);
      color: #fff;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      margin-right: 2%;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      transition: background 0.3s, box-shadow 0.3s;
    }
    button[type="reset"] {
      background: linear-gradient(90deg, #f44336, #ff9800);
      margin-right: 0;
    }
    button[type="submit"]:hover, button[type="reset"]:hover {
      box-shadow: 0 4px 16px rgba(33,150,243,0.16);
      opacity: 0.92;
    }
    @media (max-width: 500px) {
      form {
        padding: 18px 8px 12px 8px;
      }
      h1 {
        font-size: 1.3em;
      }
      .toast {
        right: 10px;
        left: 10px;
        width: auto;
      }
      button[type="submit"], button[type="reset"] {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
    body.dark-mode {
      background: linear-gradient(120deg, #232526, #414345);
      color: #f1f1f1;
    }
    body.dark-mode h1,
    body.dark-mode label {
      color: #f1f1f1;
    }
    body.dark-mode form {
      background: #23272b;
      border-color: #444;
      color: #f1f1f1;
    }
    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background: #2c2f34;
      color: #f1f1f1;
      border-color: #555;
    }
    body.dark-mode .char-counter,
    body.dark-mode .toggle-password {
      color: #bbb;
    }
    body.dark-mode .toast {
      background: #23272b;
      color: #fff;
      border: 1px solid #444;
    }
    body.dark-mode .strength-bar {
      background: #444;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" id="modeToggle">ðŸŒ™ Dark Mode</button>
  <h1>Student Registration Form</h1>
  <form id="registrationForm" autocomplete="off">
    <!-- Full Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <div class="email-feedback" id="emailFeedback"></div>
    
    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required maxlength="14" pattern="\(\d{3}\) \d{3}-\d{4}">
    
    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required max="">
    
    <!-- Gender -->
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">--Select--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <input type="text" id="genderOther" name="genderOther" class="gender-other-input" placeholder="Please specify your gender">
    
    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" placeholder="Enter your address" required maxlength="120"></textarea>
    <div class="char-counter" id="address-counter">0/120</div>
    
    <!-- Password -->
    <label for="password">Password:</label>
    <div class="input-group">
      <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
    </div>
    <div class="strength-bar"><div class="strength-bar-inner" id="strengthBar"></div></div>
    <div id="strengthText" style="margin-bottom:10px;font-size:0.95em;"></div>
    
    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password:</label>
    <div class="input-group">
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required minlength="6">
    </div>
    <div id="confirmFeedback" style="margin-bottom:10px;font-size:0.95em;"></div>
    <div class="show-passwords">
      <input type="checkbox" id="showAllPasswords">
      <label for="showAllPasswords" style="margin-bottom:0;">Show All Passwords</label>
    </div>
    
    <!-- Terms and Conditions -->
    <div class="terms">
      <input type="checkbox" id="terms" required>
      <label for="terms" style="margin-bottom:0;">I agree to the <a href="#" target="_blank">terms and conditions</a></label>
    </div>
    
    <!-- Submit and Reset Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  <div class="toast" id="toast"></div>
  <script src="js/script.js"></script>
  <script>
    const modeToggle = document.getElementById('modeToggle');
    function setDarkMode(on) {
      document.body.classList.toggle('dark-mode', on);
      if (on) {
        modeToggle.textContent = 'â˜€ï¸ Light Mode';
      } else {
        modeToggle.textContent = 'ðŸŒ™ Dark Mode';
      }
    }
    modeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      setDarkMode(isDark);
    });
    // Optional: Remember mode
    if (window.localStorage) {
      // On load, set mode from storage
      if (localStorage.getItem('darkMode') === 'true') {
        setDarkMode(true);
      }
      modeToggle.addEventListener('click', () => {
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      });
    }

    // Show All Passwords functionality
    const showAllPasswords = document.getElementById('showAllPasswords');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    showAllPasswords.addEventListener('change', function() {
      const type = this.checked ? 'text' : 'password';
      passwordInput.type = type;
      confirmPasswordInput.type = type;
    });
  </script>
</body>
</html>
